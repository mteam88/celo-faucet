<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spire Celo Self Demo Faucet</title>
    <link rel="icon" href="data:," />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0b0d0f;
        color: #ffffff;
        min-height: 100vh;
        overflow: hidden;
      }
      /* Background canvas injected by JS */
      .bg-canvas {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      /* Grid overlay for extra drama */
      .grid-overlay {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.06) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
        background-size: 40px 40px, 40px 40px;
        mix-blend-mode: overlay;
        z-index: 1;
        pointer-events: none;
      }
      /* Centering layer */
      .stage {
        position: relative;
        z-index: 2;
        display: grid;
        place-items: center;
        width: 100vw;
        height: 100vh;
        padding: 24px;
      }
      /* Sharp, high-contrast modal */
      .modal {
        width: 100%;
        max-width: 720px;
        background: #0b0d0f;
        border: 3px solid #ffffff;
        outline: 6px solid rgba(255, 255, 255, 0.06);
        border-radius: 0;
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.65),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        padding: 40px;
      }
      .brand {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 12px;
      }
      .brand-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 16px;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        display: inline-grid;
        place-items: center;
        background: #ffffff;
        color: #0b0d0f;
        border: 2px solid #ffffff;
        border-radius: 0;
        text-decoration: none;
        transition: transform 0.12s ease, background 0.2s ease, color 0.2s ease,
          border-color 0.2s ease;
      }
      .icon-btn:hover {
        transform: translateY(-1px);
        background: #39c3ff;
        border-color: #39c3ff;
        color: #0b0d0f;
      }
      .icon-btn svg {
        width: 18px;
        height: 18px;
        display: block;
      }
      h1.title {
        font-size: 28px;
        line-height: 1.1;
        letter-spacing: 0.4px;
        font-weight: 800;
        text-transform: uppercase;
      }
      .accent {
        color: #39c3ff;
      }
      .subtitle {
        color: #c8c8c8;
        margin-bottom: 24px;
        font-size: 14px;
      }
      .links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px 16px;
        margin-bottom: 28px;
      }
      .links a {
        color: #0b0d0f;
        background: #ffffff;
        text-decoration: none;
        padding: 8px 12px;
        border: 2px solid #ffffff;
        border-radius: 0;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        transition: transform 0.15s ease, background 0.15s ease,
          color 0.15s ease;
      }
      .links a:hover {
        transform: translateY(-1px);
        background: #39c3ff;
        border-color: #39c3ff;
        color: #0b0d0f;
      }
      .or-divider {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
        margin: 6px 0 20px;
        color: #9a9ea6;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      .or-divider::before,
      .or-divider::after {
        content: "";
        height: 2px;
        background: rgba(255, 255, 255, 0.18);
      }
      .form {
        display: grid;
        gap: 14px;
      }
      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.4px;
        color: #a8a8a8;
      }
      input[type="text"] {
        width: 100%;
        padding: 14px 16px;
        background: #0b0d0f;
        color: #ffffff;
        border: 2px solid #3a3d42;
        border-radius: 0;
        font-size: 14px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      input[type="text"]::placeholder {
        color: #6b6f76;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #ffffff;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.08);
      }
      input[type="text"][disabled] {
        opacity: 0.6;
        cursor: not-allowed;
        border-color: #3a3d42;
      }
      input[type="text"][disabled]::placeholder {
        color: #6b6f76;
      }
      button {
        appearance: none;
        width: 100%;
        padding: 16px 18px;
        background: #ffffff;
        color: #0b0d0f;
        border: 3px solid #ffffff;
        border-radius: 0;
        font-size: 15px;
        font-weight: 900;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        cursor: pointer;
        transition: transform 0.12s ease, background 0.2s ease, color 0.2s ease;
      }
      button:hover {
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(11, 13, 15, 0.25);
        border-top-color: #0b0d0f;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: -2px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .message {
        margin-top: 16px;
        padding: 14px 16px;
        font-size: 13px;
        border: 2px solid transparent;
        border-radius: 0;
        display: none;
      }
      .message.success {
        display: block;
        background: rgba(66, 255, 164, 0.08);
        color: #e9fff5;
        border-color: #42ffa4;
      }
      .message.error {
        display: block;
        background: rgba(255, 71, 87, 0.08);
        color: #ffe9eb;
        border-color: #ff4757;
      }
      .tx-hash {
        word-break: break-all;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        margin-top: 8px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .footer-note {
        margin-top: 18px;
        font-size: 11px;
        color: #9a9ea6;
      }
    </style>
  </head>
  <body>
    <div class="grid-overlay" aria-hidden="true"></div>
    <div class="stage">
      <div
        class="modal"
        role="dialog"
        aria-labelledby="title"
        aria-describedby="subtitle"
      >
        <div class="brand">
          <h1 id="title" class="title">
            Spire <span class="accent">Celo Self Demo Faucet</span>
          </h1>
          <div class="brand-actions">
            <a
              class="icon-btn"
              href="https://spire.dev"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Open spire.dev"
              title="spire.dev"
            >
              <img src="/assets/Mark.svg" alt="Spire" width="18" height="18" />
            </a>
            <a
              class="icon-btn"
              href="https://x.com/Spire_Labs"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Open X (Twitter)"
              title="X: @Spire_Labs"
            >
              <img src="/assets/x.svg" alt="X" width="18" height="18" />
            </a>
          </div>
        </div>
        <p id="subtitle" class="subtitle">
          Request test tokens for your wallet.
        </p>
        <div class="links">
          <a
            href="https://t.me/spire_demo_faucet_bot"
            target="_blank"
            rel="noopener noreferrer"
            >telegram bot faucet [quick!]</a
          >
        </div>
        <div class="or-divider" role="separator" aria-label="or">
          <span>OR</span>
        </div>
        <form id="faucetForm" class="form">
          <div class="form-group">
            <label for="address">Wallet Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="under construction"
              required
              pattern="^0x[a-fA-F0-9]{40}$"
              autocomplete="off"
              spellcheck="false"
              disabled
            />
            <div class="footer-note">under construction</div>
          </div>
          <button type="submit" id="submitBtn" disabled>Request Tokens</button>
        </form>
        <div
          id="message"
          class="message"
          role="status"
          aria-live="polite"
        ></div>
        <p class="footer-note">
          Faucet transactions may take a few seconds to confirm.
        </p>
      </div>
    </div>
    <script src="/dist/main.js"></script>
  </body>
</html>
